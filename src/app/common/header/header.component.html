<header class="main-header">
  <!-- Logo -->
  <a href="#" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><i class="fa fa-drupal" aria-hidden="true"></i></span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>Long</b> <i class="fa fa-drupal" aria-hidden="true"></i></span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top" role="navigation">
    <!-- Sidebar toggle button-->
    <a  class="sidebar-toggle" data-toggle="offcanvas" role="button" >
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </a>

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">

        <li class="dropdown messages-menu">

          </a>
        </li>
        -->

        <!--github-->
        <li class="dropdown messages-menu">
          <a href='https://github.com/tomsun28/bootshiro' target="_blank">
            <img src='https://img.shields.io/github/stars/tomsun28/bootshiro.svg?style=social&label=Stars' alt='star'>
          </a>
        </li>
        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a class="dropdown-toggle" data-toggle="dropdown">
            <img src="assets/image/avatar.jpg" class="user-image" alt="User Image">
            <span class="hidden-xs">{{userInfo.username}}</span>
          </a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header">
              <img src="assets/image/avatar.jpg" class="img-circle" alt="User Image">

              <p>
                {{userInfo.username}} - {{roleInfo.rolename}}
                <small>Create since {{userInfo.regtime | date: 'yyyy-MM-dd'}}</small>
              </p>
            </li>

            <li class="user-body">
              <div class="row">

                </div>
              </div>

            <li class="user-footer">
              <div class="pull-left">
                <a href="https://github.com/LongFeiFengWu" target="_blank" class="btn btn-default btn-flat">GitHub</a>
              </div>
              <div class="pull-right">
                <a  class="btn btn-default btn-flat" (click)="logout()" >退出</a>
              </div>
            </li>
          </ul>
        </li>
        <!-- Control Sidebar Toggle Button -->
        <li>
          <a  data-toggle="control-sidebar" role="button" ><i class="fa fa-gears"></i></a>
        </li>
      </ul>
    </div>
  </nav>
</header>
